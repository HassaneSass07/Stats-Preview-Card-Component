<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/jpg"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row align-items-stretch g-0">
        <!-- g-0 pour aucun gap -->

        <!-- Texte -->
        <div class="col-lg-6 col-md-12 d-flex p-0">
          <!-- p-0 pour coller -->
          <div
            class="card border-0 shadow-none w-100"
            style="background-color: #1c1838"
          >
            <div class="card-body d-flex flex-column justify-content-center">
              <h1 style="color: white; text-align: center">
                Get <span style="color: #903cc4">insights</span> that help
                <br />
                your business grow.
              </h1>
              <p style="color: white; text-align: center; margin-top: 20px">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>

              <div class="d-flex justify-content-center gap-5 mt-4 flex-wrap">
                <div style="text-align: center">
                  <h1 style="color: white">10k+</h1>
                  <h4 style="color: white">Companies</h4>
                </div>
                <div style="text-align: center">
                  <h1 style="color: white">314</h1>
                  <h4 style="color: white">Templates</h4>
                </div>
                <div style="text-align: center">
                  <h1 style="color: white">12M+</h1>
                  <h4 style="color: white">Queries</h4>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Image -->
        <div class="col-lg-6 col-md-12 d-flex p-0">
          <div class="card border-0 shadow-none w-100">
            <div class="card-body p-0 h-100">
              <img
                src="./images/image-header-desktop.jpg"
                alt="Header Image"
                class="img-fluid w-100 h-100"
                style="object-fit: cover"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
